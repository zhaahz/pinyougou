$scope.saveOrUpdate = function(){
var url = "save";
if ($scope.entity.id){
url = "update";
}
/** 发送post请求 */
baseService.sendPost("/seller/" + url, $scope.entity)
.then(function(response){
if (response.data){
/** 重新加载数据 */
$scope.reload();
}else{
alert("操作失败！");
}
});
};
